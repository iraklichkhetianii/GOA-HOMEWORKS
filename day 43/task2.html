<!DOCTYPE html>
<html>
<head>
<style> 
#main {
  width: 400px;
  height: 400px;
  border: 1px solid #c3c3c3;
  display: flex;
  flex-direction: row-reverse;
}

#main div {
  width: 50px;
  height: 50px;
}
</style>
</head>
<body>

<h1>The flex-direction Property</h1>

<div id="main">
  <div style="background-color:coral;">I</div>
  <div style="background-color:lightblue;">R</div>
  <div style="background-color:khaki;">A</div>
  <div style="background-color:pink;">K</div>
  <div style="background-color:lightgrey;">L</div>
  <div style="background-color:lightgreen;">I</div>
</div>

<p><b>Note:</b> FLEX DIRECTION</p>

</body>
</html>
